<!-- card - snow -->
<!-- save from http://card1.kagirl.net/kawa2/show.php?cardid=2020&modify=no -->
<html>  
	<head>  
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

    <script src="<%= @base_url %>js/jquery.min.js"></script>
		<script src='<%= @base_url %>js/main.js'></script>
    <script type="text/javascript">
        initViewport();
    </script>

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<title><%= @site.title %>——－维斗喜帖</title>  
		<meta name="description" content="<%= @site.description %>" />
    <meta name="keywords" content="<%= @site.title %>，新年祝福，微卡祝福，2015新年微信卡片，维斗喜帖网出品，漂亮的电子请柬，结婚请柬，微喜帖">
    <meta name="author" content="维斗喜帖">


		
		<script>
			var leafNum = 40;			//落下叶子的数量
			var kindNum = 5;			//叶子的种类
			//叶子使用图片地址，数量应与kindNum相同
			var kindurl = new Array("<%= @base_url %>images/snow1.png","<%= @base_url %>images/gold2.png","<%= @base_url %>images/star1.png","<%= @base_url %>images/dolar1.png","<%= @base_url %>images/gold5.png");
		</script>
		<script src="<%= @base_url %>js/fleaves.min.js"></script>
		<link rel="stylesheet" href="<%= @base_url %>css/style.css" type="text/css" media="screen" charset="utf-8">
		<link rel="stylesheet" href="<%= @base_url %>css/leaf.css" type="text/css" media="screen" charset="utf-8">
 <%= render 'layouts/s_head' %>
	</head>  

	<body onLoad = "wedxt_init(); switchsound();"> 
	    <script>
	    	<% word = value_for(@site_page, 'content', title: '祝福内容', typo: 'text') %>
				words =  "<%= word.to_s.gsub(/\"/, '\'').gsub(/\r+|\n+/, ',').gsub(/,+/, ',') %>";

		    wedxt_data = {
		        words 			   		 : words,
		        replace_words      : '#replace_words#',
		        text_box           : '50 50 400 300', // 左 上 宽 高，空格分隔，只写数字，单位强制为px
		        mode               : 'up',     // up, left
		        speed              : 40,     // 每秒移动的像素
		        text_color         : '#333333', // rgb(1,2,3) 'black'
		        font_size          : '22pt',
		        line_height        : '40pt',
		        music              : "<%= value_for(@site_page, 'music', typo: 'dialog', url: '/home/dialog_music', title: '背景音乐', default: true)  %>",     // url
		        replace_music      : '#replace_music#',
		        music_name         : '',
		        replace_music_name : '#replace_music_name#',
		        icon               : 'http://www.wedxt.com/assets/logo.png',
		        title              : '<%= @site.title %>',
		        desc               : words,
		        modify             : 'no',
		        replace_modify     : 'no',
		        cardid             : '<%= @site.id %>',
		        share_url          : '<%= get_url(@site_page) %>' // 当分享的是微信页面时才需要改这里
		    };
		</script>

		<div id="container" style="left:0%;top:0%;z-index:10">
			<div id="leafContainer"></div>
		</div>

		<script>
			leafinit();
		</script>
		
	  <div id="content">
	    <% if @site_page.site_images.empty? %>
	    	<div id="bg0">
	    		<img src="<%= @base_url%>images/2020_1.jpg" style="height: 100vh; width: 100%;"/>
	    	</div>
	    	<div id="bg1" class="bg">
	    		<img src="<%= @base_url%>images/2020_2.jpg" style="height: 100vh; width: 100%;"/>
	    	</div>
	    <% end %>
	  	<% @site_page.site_images.each_with_index do |site_image, index| %>
		    <div id="bg<%= index %>" class="<%= 'bg' if index > 0 %>" >
					<img src="<%= site_image.image.url %>" style="height: 100vh; width: 100%;"/>
				</div>
			<% end %>
			<div id="container" onclick="javascript: startifsound();" style="left:0%;top:0%;">
				<div id="leafContainer"></div>
			</div>				
	    </div>  	
	  </div>
	 <span style="position: relative; font-size: 1px; width: 2px; height: 2px; display: none;"><%= render 'layouts/cnzz' %></span>
	</body>  
</html>
