<!DOCTYPE html>
<html>
<head>
  <title>出错啦！</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style type="text/css">
  .error_page_404 h1{
    font-size: 56px;
    color: #456;
    }
  .error_page_404 h5{
      color: #456;
    }
  .error_page_404 p{
    color: #666;
    font-size: 14px;
  }
  </style>
</head>

<body class="rails-default-error-page error_page_404 container-fluid">
  <body class="rails-default-error-page error_page_404 container-fluid">
    <div class="row">
      <div class="col-4 offset-4 text-center">
        <img src="404.gif" class="img-fluid" alt="tamigo Logo">
      </div>
    </div>
    <div class="row">
      <div class="col text-center m-3">
        <h1>500</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-8 offset-2 text-center">
        <h5>糟了，页面好像丢失了。</h5>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-8 offset-2 text-center size-14">
        <p>您试图访问的资源不存在，或者您没有查看他的权限</p>
        <p>确保您的地址正确</p>
        <p>如果您认为这是一个错误，请联系我们</p>
        <a href="/" class="btn btn-primary">返回首页</a>
      </div>
    </div>
  </body>
</html>
